name: Build executable

on: push

jobs:
  build:
    name: Build executable for ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    env:
      PYOXIDIZER_VERSION: "0.19.0"

    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu Linux",
            os: ubuntu-latest,
          }
        - {
            name: "macOS",
            os: macos-latest,
          }
        - {
            name: "Windows",
            os: windows-latest,
          }

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Restore cache
        uses: actions/cache@v2
        with:
          key: v3-PyOxidizer-${{ runner.os }}-${{ env.PYOXIDIZER_VERSION }}
          path: |
            ~/.cargo
            ~/.cache/pyoxidizer

      - name: Install PyOxidizer
        run: cargo install --version=${{ env.PYOXIDIZER_VERSION }} pyoxidizer

      - name: Run PyOxidizer
        shell: bash
        run: |
          pyoxidizer build --release

      - name: Strip executable
        run: strip build/**/release/install/*
        if: matrix.config.os != 'windows-latest'

      - name: Compress executable
        uses: crazy-max/ghaction-upx@v1
        with:
          version: latest
          files: ./build/**/release/install/*
          args: -9 -q

      - uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: ./build/**/release/install/*

